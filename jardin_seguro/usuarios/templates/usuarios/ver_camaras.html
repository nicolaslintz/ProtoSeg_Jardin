{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Cámaras</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <div class="container">
        <h1>Listado de Cámaras</h1>

        {% if cameras %}
            <ul>
                {% for camera in cameras %}
                    <li>{{ camera.nombre }} - {{ camera.ubicacion }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay cámaras registradas.</p>
        {% endif %}
        
        <div>
            <a href="{% url 'inicio' %}"><button>Volver al Inicio</button></a>
        </div>
    </div>
</body>
</html>
